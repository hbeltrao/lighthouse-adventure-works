version: 2

sources:
  - name: person
    schema: adventure_works_person_raw
    database: adventure-works-368713
    description: This is the Person Schema, containing all information from every person (employee, customer, supplier etc)
    tables:
      - name: person_stateprovince
        description: State and province lookup table.
        columns:
          - name: stateprovinceid
            description: Primary key for state_province records.
            tests:
              - unique
              - not_null

          - name: countryregioncode
            description: foreign key to connect with the countryregion table
          
          - name: name
            description: full name of each state/province

          - name: stateprovincecode
            description: ISO standard state or province code.
          
          - name: territoryid
            description: 	ID of the territory in which the state or province is located. Foreign key to SalesTerritory.SalesTerritoryID.
          